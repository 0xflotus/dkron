---
etcd:
  image: microbox/etcd
  ports:
    - "4001"
  volumes:
    - ./etcd.data:/data
  command: -name=dcron1

consul:
  image: progrium/consul
  ports:
    - "8500"
  hostname: node1
  command: -server -bootstrap -ui-dir=/ui

dkron:
  links:
    - consul
    - etcd
  ports:
    - "8080"
  build: .
  volumes:
    - /Users/victorcoder/src/github.com/victorcoder/dkron:/gopath/src/github.com/victorcoder/dkron
  environment:
    - GODEBUG=netdns=go
  command: go run main.go agent -server -backend=etcd -backend-machine=etcd:4001 -join=dkron:8946
